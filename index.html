<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<title>Your Name resume</title>
	</head>

	<body>
		<header id="header">
			<!-- resume header with your name and title -->
			<h1>YOUR NAME</h1>
			<hr>
			YOUR TITLE (EX: SOFTWARE ENGINEERING STUDENT)
			<hr>
		</header>
		<main>
			<article id="Leftmain">
				<section>
					<h2>CONTACT</h2>
					<!-- contact info including social media -->
                </section>
				<section>
					<h2>SKILLS</h2>
					<!-- your skills -->
                </section>
				<section>
					<h2>EDUCATION</h2>
					<!-- your education -->
				</section>            
			</article>
			<article id="Rightmain">
				<section>
					<h2>ABOUT</h2>
					<!-- about you -->
				</section>
				<section>
					<h2>WORK EXPERIENCE</h2>
					<!-- your work experience -->
				</section>
			</article>
		</main>
	</body>
</html>
